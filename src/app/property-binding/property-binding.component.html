<div>
    <h3>One way data binding using property binding</h3>
    <input type="text"/><br/>
    <input type="text" name="fullname"/><br/>
    <input type="text" name="fullname" value="vijay kumar"/><br/>
    <input type="text" name="fullname" value="fname"/><br/>
    <input type="text" name="fullname" [value]="fname"/><br/>
    <p [innerText]="fname"></p>
    {{fname}}
    <input type="button" value="click here"/>
    <input type="button" value="click here" disabled="hello"/>
    <input type="button" value="click here" disabled={{flag}}/>
    <input type="button" value="click here" [disabled]="flag"/>
</div>
